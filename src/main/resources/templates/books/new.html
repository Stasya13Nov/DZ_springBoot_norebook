<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To add a book</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
<div>
    <label for="author">Автор</label>
    <input type="text" th:field="*{author}" id = "author">
</div>
    <div>
        <label for="nameOfBook">Название книги</label>
        <input type="text" th:field="*{nameOfBook}" id = "nameOfBook">
    </div>
    <div>
        <label for="genre">Жанр</label>
        <input type="text" th:field="*{genre}" id = "genre">

        <input type="submit" value="Добавить книгу" class="button">
    </div>
</form>
<div>
    <a th:href="@{/books}">Назад ко всем книгам</a>
</div>
</body>
</html>
